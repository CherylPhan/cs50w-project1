<!DOCTYPE html>
<html>
    <head>
        <!-- META TAGS -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="../static/styles.css" />

        <title>ReadingPals | {% block title %}{% endblock %}</title>
    </head>

    <body>
        <!-- NAVBAR -->
        <div class="navbar navbar-dark bg-dark">
            <span class="navbar-brand">ReadingPals</span>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    {% block nav_link %}{% endblock %} 
                </li>
            </ul>
        </div>

        <!-- HEADING -->
        <h1 class="text-center">{% block heading %}{% endblock %}</h1>

        <!-- BODY -->
        {% block body %}
        {% endblock %} 

    </body>
</html>
