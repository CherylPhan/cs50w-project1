{% extends layout.html %}

{% block title %}
    Register
{% end block %}

{% block heading %}
    Register
{% end block %}

{% block nav-link %}
    <a class="nav-link" href="{{ url_for('index') }}">Log in</a>
{% end block %}

{% block body %}
    <form>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="text" class="form-control" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <lable for="username">Username</lable>
            <input id="username" type="text" class="form-control" name="username" placeholder="Choose a username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" name="password" placeholder="Choose your password" required>
        </div>
        <div class="form-group">
            <label for="password_confirm">Confirm password</label>
            <input id="password_confirm" type="password" class="form-control" name="password_confirm" placeholder="Enter your password again" required>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>
{% end block %}
